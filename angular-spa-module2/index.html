<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
    <script src="script/angular.min.js"></script>
    <script src="script/app.js"></script>
  </head>
<body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="ToBuyController as tb">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in tb.to_buy">Buy {{ item.quantity }} of {{ item.name }} <button class="btn btn-default" ng-click="tb.buyItem($index);"><span class="glyphicon glyphicon-ok"></span> Bought</button></li>
     </ul>
     <div class="emptyMessage" ng-hide="(tb.to_buy.msgVariable != 0)">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="AlreadyBoughtController as ab">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in ab.already_bought">Buy {{ item.quantity }} of {{ item.name }}</li>
     </ul>
     <div class="emptyMessage" ng-show="(ab.already_bought.msgVariable == 2)">Nothing bought yet.</div>
    </div>
  </div>
</div>

</body>
</html>
