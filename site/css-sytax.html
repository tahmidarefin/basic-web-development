<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>CSS Syntax</title>
	<style type="text/css">
		ol {
			color: green;
			font-size: 20px;
		}
		section {
			color: blue;
			font-size: 15px;
			width: 200px;
		}
	</style>
</head>
<body>
	<h1 id="top">Unordered List</h1>
	<div>
		<ol>
			<li><a href="#s1">element 1</a></li>
			<li>
				<a href="#s2">elemnet 2</a>
				<ol>
					<li><a href="https://validator.w3.org/#validate_by_input" target="_blank">External</a></li>
					<li><a href="orderded-list.html">Internal</a></li>
				</ol>
			</li>
		</ol>
	</div>
	<section id="s1">Random Section 1</section>
	<section><a name="s2">Random Section 2</a></section>
</body>
</html>
